<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Principal
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button color="primary" size="large" (click)="abrirPrimeraPag()">
    Abrir Página 1
  </ion-button>
  <ion-button color="success" size="large" (click)="abrirSegundaPag()">
    Abrir Página 2
  </ion-button>
  <ion-button color="warning" size="large" (click)="abrirTerceraPag()">
    Abrir Página 3
  </ion-button>
</ion-content>
